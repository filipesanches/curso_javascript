<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica Idade</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Verificado de idade</h1>
  </header><!--end header-->
  <section>
    <div>
      <p>
        <input type="number" name="anonasc" id="anonasc" required>
        <label for="anonasc">Ano de nascimento:</label>
      </p>
      <p>Sexo:
        <input type="radio" name="sexo" id="mas" value="Masculino">
        <label for="mas">Masculino</label>
        <input type="radio" name="sexo" id="fem" value="Feminino">
        <label for="fem">Feminino</label>
      </p>
      <p>
        <input type="button" value="Verificar">
      </p>
    </div>
    <div></div>
  </section><!--end section-->
  <footer>
    <p>&copy; Retrolipe</p>
  </footer><!--end footer-->
  <script src="js/js.js">
  </script>
</body>
</html>
